<!DOCTYPE html>

<html>
  <head>
    <title>Introduce Yourself</title>
  </head>
    <body>
      <div id="app"></div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

      <script type="text/babel">

        class Intro extends React.Component{
          constructor(props){
            super(props);
            this.state = {
              number: 3
            }
          }
          render(){
            return (
              <div>
                <h1>My name is {this.props.name} and I am a Web Development student at Bloc.
                </h1>
                <h2> Currently on month: {this.state.number}</h2>
              </div>
            );
          }
        }
        ReactDOM.render(<Intro name = "Lindsay Koprivica"/>, document.getElementById('app'));
      </script>
    </body>
</html>
